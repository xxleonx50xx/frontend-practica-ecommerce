<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width:640px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="./assets/icon_menu.svg" alt="" class="menu">
            <div class="navbar-left">
                <img src="./assets/logos/logo_yard_sale.svg" alt="" class="logo-menu">
                <ul>
                    <li><a href="#">All</a></li>
                    <li><a href="#">Clothes</a></li>
                    <li><a href="#">Electronics</a></li>
                    <li><a href="#">Furnitures</a></li>
                    <li><a href="#">Toys</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <ul>
                    <li class="navbar-email">fernando@gmail.com</li>
                    <li class="navbar-shopping-cart v2">
                        <img src="./assets/icon_shopping_cart.svg" alt="">
                        <div>2</div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="product-detail-cart">
        <div class="my-order">
            <div class="my-order-container">
                <div class="title-container">
                    <img src="./assets/flechita.svg" alt="arrow">
                    <h1 class="title">Shopping cart</h1>
                </div>
                <div class="my-order-content">
                    <div class="shopping-cart v2">
                        <figure>
                            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                        </figure>
                        <p>Bike</p>
                        <p>$30.00</p>
                        <img src="./assets/icon_close.png" alt="">
                    </div>
                    <div class="shopping-cart v2">
                        <figure>
                            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                        </figure>
                        <p>Bike</p>
                        <p>$30.00</p>
                        <img src="./assets/icon_close.png" alt="">
                    </div>
                    <div class="shopping-cart v2">
                        <figure>
                            <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
                        </figure>
                        <p>Bike</p>
                        <p>$30.00</p>
                        <img src="./assets/icon_close.png" alt="">
                    </div>
                    <div class="order">
                        <p>
                            <span>Total</span>
                        </p>
                        <p>$550.00</p>
                    </div>
                    <button class="primary-button">
                        Checkout
                    </button>
                </div>
            </div>
        </div>
    </aside>

</body>
</html>
