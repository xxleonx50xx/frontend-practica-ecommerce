<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width:640px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <nav>
        <img src="./assets/icon_menu.svg" alt="" class="menu">
        <div class="navbar-left">
            <img src="./assets/logos/logo_yard_sale.svg" alt="" class="logo-menu">
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Clothes</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Furnitures</a></li>
                <li><a href="#">Toys</a></li>
                <li><a href="#">Others</a></li>
            </ul>
        </div>
        <div class="navbar-right">
            <ul>
                <li class="navbar-email">fernando@gmail.com</li>
                <li class="navbar-shopping-cart">
                    <img src="./assets/icon_shopping_cart.svg" alt="">
                    <div>2</div>
                </li>
            </ul>
        </div>
    </nav>
    </header>
    <aside class="product-detail">
        <div class="product-detail-close">
            <img src="./assets/icon_close.png" alt="">
        </div>
        <img src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" class="product-images">
        <div class="product-info">
            <p class="product-price">$35.00</p>
            <p class="product-title">Bike</p>
            <p class="product-description">With its functional and practical interior, this refrigerator also fulfills a decorative function, adding personality and a retro-vintage aesthetic to your kitcher or workplace.</p>
            <button class="primary-button add-to-cart-button">
                <img src="./assets/bt_add_to_cart.svg" alt="">
                Add to cart
            </button>
        </div>
    </aside>

</body>
</html>
